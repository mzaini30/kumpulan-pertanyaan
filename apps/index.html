<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./windi.css" />
    <script src="./data/pertanyaan.js"></script>
    <script src="./lib/acak.js"></script>
    <script src="./lib/alpine.js" defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      x-data="{
      pertanyaan: acak(pertanyaan)
    }"
    >
      <div class="p-4 text-xl">
        <span x-text="pertanyaan[0]"></span>
      </div>
      <a
        href="/"
        @click.prevent="pertanyaan = acak(pertanyaan)"
        class="block fixed bottom-0 right-0 p-2 text-sm underline"
        >acak</a
      >
    </div>
  </body>
</html>
